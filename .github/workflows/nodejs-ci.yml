# CI for command line NodeJS Applications
name: nodejs
on:
  push:
    paths:
      - "**/**"
      - "!**/*.md/**"

env:
  CI: true
  FORCE_COLOR: 2

jobs:
  run:
    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node: ["20"]
        os: ["ubuntu-latest"]

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install npm dependencies
        run: npm install && npm install -D vscode-tmgrammar-test

      - name: Run build
        run: npm run ci
